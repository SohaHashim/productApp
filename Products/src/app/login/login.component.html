<div class="py-5">
    <div class="row">
    <div class="col-md-6 mx-auto">
    <span class="anchor" id="formLogin"></span>
<div class="card rounded-0">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
<form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="email1">Email address</label>
      <input type="email" formControlName="email" [class.is-invalid]="loginForm.get('email').invalid && loginForm.get('email').touched" class="form-control" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">      
      <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
          <small *ngIf="loginForm.get('email').errors?.required" class="text-danger">Email Id is required</small>
          <small *ngIf="loginForm.get('email').errors?.pattern" class="text-danger">Enter valid email</small>
      </div>
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" formControlName="password"  [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched" class="form-control" minlength="6" id="exampleInputPassword1">
      <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
        <small *ngIf="loginForm.get('password').errors?.required" class="text-danger">Password is required</small>
        <small *ngIf="loginForm.get('password').errors?.minlength" class="text-danger">Password should be minimum 6 characters long</small>
    </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success float-right">Login</button>
  </form>
</div>
</div>
</div>
</div>
</div>
